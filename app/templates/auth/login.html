{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<div class="container"> 
    <div class="row">
      <div class= "col-md-2 text-start">
          <em>Pitch & pitch</em> </div>
      <div class="col-md-8 mt-5">
      <!--Flash message that displays the error to the users -->
      {% for message in get_flashed_messages() %}
        <div class="alert alert-success">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        </div>
      {% endfor %}
      <!-- Login form where users can log in -->
      {{wtf.quick_form(login_form)}}
      <p class="mb-5"> Don't have an account? <a href="{{url_for('auth.register')}}">Create up an Account</a></p>
     </div>
     <div class="col-md-2"> </div>
    </div>
</div>

{% endblock%}
