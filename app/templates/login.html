{% extends 'base.html'%}

{% block content%}
{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static',filename='css/particle.css')}}">
<link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
{% endblock %}

<div class="overlay">

    <div id="particles-js" class="container1">
        <div id="vick" class="division wrapper fadeInDown">
            <h3 class="text-center login-text" id="login"> Login</h3>
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            <div class="division" id="centered-card">
                <form action="/login" method="POST">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" placeholder="Username" name="username">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password">
                    <button id="hellobutton" type="submit" class="d-block mx-auto">Login</button>
                </form>
                <p class="login-text" id="option-signup"> <a href="/signup">Sign Up</a></p>
            </div>
        </div>
    </div>

</div>

{% endblock %}
